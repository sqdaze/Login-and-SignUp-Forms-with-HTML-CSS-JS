<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="../CSS Files/style.css">
    <script src="../JS files/script.js" defer></script>
    <script src="https://kit.fontawesome.com/a1dd8c9f59.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="resetPasswordMainContainer">
        <!--========== Reset Password Form ==========-->
            <div class="resetPasswordForm">
                <div class="resetPasswordFormHeader">
                    <h1 class="title">Reset Password</h1>
                    <p>Enter your account E-mail to send reset password link</p>
                </div>

                <div class="resetPasswordFormContent">
                    <form>
                        <input type="email" id="emailInput" placeholder="E-mail" name="E-mail">
                        <span class="emailError">Enter a correct E-mail!</span>
                        <button type="submit">Send</button>
                        <a href="../index.html" class="backAndLogin">Back and Login</a>
                    </form>
                </div>
            </div>

        <!-- Send Password Reset Link to Email Pop Up Form -->
            <div class="passwordResetLinkPopUpForm">
                <div class="passwordResetLinkPopUpFormHeader">
                    <h1 class="title">Reset password Link</h1>
                </div>

                <div class="passwordResetLinkPopUpFormContent">
                    <p>Check your E-mail and click on the reset password link</p>
                    <span class="resendTheLinkButton">Resend the link <span class="resendTheLinkButtonCount"></span></span>
                </div>
                <div class="linkSentNotification"><i class="fa-solid fa-check"></i> <h1>Link sent</h1></div>
            </div>
    </div>
</body>
</html>
